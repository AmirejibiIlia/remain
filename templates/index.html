        const removeToken = () => localStorage.removeItem('token');

        const apiCall = async (endpoint, options = {}) => {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };

            const response = await fetch(`${API_URL}${endpoint}`, {
                ...options,
                headers
            });

            if (response.status === 401) {
                removeToken();
                window.location.reload();
            }

            return response;
        };

                }

            const addTask = async (taskData) => {
                try {
                    const payload = {
                        ...taskData,
                        isBacklog: taskFormType === 'backlog',
                        sprintId: taskFormType === 'sprint' ? selectedSprint?.id : null
                    };

                    await apiCall('/tasks', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    if (taskFormType === 'sprint') {
                        await fetchSprints();
                    } else {
                        await fetchBacklog();
                    }
                    setShowTaskForm(false);
                } catch (error) {
                    console.error('Error creating task:', error);
                }
            };

            const toggleTaskCompletion = async (taskId, isBacklogTask, sprintId) => {
                try {
                    const task = isBacklogTask 
                        ? backlog.find(t => t.id === taskId)
                        : sprints.find(s => s.id === sprintId)?.tasks.find(t => t.id === taskId);

                    await apiCall(`/tasks/${taskId}`, {
                        method: 'PATCH',
                        body: JSON.stringify({ completed: !task.completed })
                    });

                    if (isBacklogTask) {
                        await fetchBacklog();
                    } else {
                        await fetchSprints();
                    }
                } catch (error) {
                    console.error('Error updating task:', error);
                }
            };

            const deleteTask = async (taskId, isBacklogTask) => {
                try {
                    await apiCall(`/tasks/${taskId}`, { method: 'DELETE' });

                    if (isBacklogTask) {
                        await fetchBacklog();
                    } else {
                        await fetchSprints();
                    }
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
            };

            const deleteSprint = async (sprintId) => {

                        await apiCall(`/sprints/${sprintId}`, { method: 'DELETE' });

                        console.error('Error deleting sprint:', error);
                    }
                }
            };

            const calculateProgress = (sprint) => {
                if (sprint.tasks.length === 0) return 0;
                const completed = sprint.tasks.filter(t => t.completed).length;
                return Math.round((completed / sprint.tasks.length) * 100);
            };

            const getDaysRemaining = (endDate) => {
                const end = new Date(endDate);
                const today = new Date();
                const diffTime = end - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            if (loading) {

            return (

                                    <button 
                                        onClick={() => setShowSprintForm(true)}

        // ==================== ROOT APP ====================
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                checkAuth();
            }, []);

            const checkAuth = async () => {
                if (!isAuthenticated()) {
                    setLoading(false);
                    return;
                }

                try {
                    const response = await apiCall('/auth/me');
                    const data = await response.json();
                    setUser(data);
                } catch (error) {
                    removeToken();
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                removeToken();
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-50">

            return user ? (
